# Premoderated with manual actions
syntax-check:
  <<: *packet-job
  stage: unit-tests
  script:
    - ansible-playbook -i inventory/local-tests.cfg -u root -e ansible_ssh_user=root  -b --become-user=root cluster.yml ${LOG_LEVEL}  --syntax-check
    - ansible-playbook -i inventory/local-tests.cfg -u root -e ansible_ssh_user=root  -b --become-user=root upgrade-cluster.yml ${LOG_LEVEL}  --syntax-check
    - ansible-playbook -i inventory/local-tests.cfg -u root -e ansible_ssh_user=root  -b --become-user=root reset.yml ${LOG_LEVEL}  --syntax-check
    - ansible-playbook -i inventory/local-tests.cfg -u root -e ansible_ssh_user=root  -b --become-user=root extra_playbooks/upgrade-only-k8s.yml ${LOG_LEVEL}  --syntax-check
  except: ['triggers', 'master']

yamllint:
  <<: *packet-job
  stage: unit-tests
  script:
    - yamllint roles
  except: ['triggers', 'master']

ci-authorized:
  <<: *packet-job
  stage: moderator
  script:
    - /bin/sh scripts/premoderator.sh
  except: ['triggers', 'master']

