---
- name: Copy SSL Certs
  hosts: kube_control_plane
  become: true
  tasks:
    - name: Copy Key
      ansible.builtin.fetch:
        src: /etc/kubernetes/ssl/ca.key
        dest: /inventory/terraform/
        flat: yes
    - name: Copy Cert
      ansible.builtin.fetch:
        src: /etc/kubernetes/ssl/ca.crt
        dest: /inventory/terraform/
        flat: yes