.do_variables: &do_variables
  PRIVATE_KEY: $DO_PRIVATE_KEY
  CI_PLATFORM: "do"
  SSH_USER: root

.docker_service: &docker_service
  services:
     - docker:dind

.cache: &cache
  cache:
    key: "$CI_BUILD_REF_NAME"
    paths:
      - downloads/
      - $HOME/.cache

.do: &do
  <<: *cache
  <<: *docker_service
  extends: .testcases

do_ubuntu-canal-ha:
  stage: deploy-part2
  extends: .do
  variables:
    <<: *do_variables
  when: manual
  except: ['triggers']
  only: ['master', /^pr-.*$/]
