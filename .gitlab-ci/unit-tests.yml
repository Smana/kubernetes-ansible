---
unit-tests:
  extends: .job
  stage: unit-tests
  script:
    - apt-get install parallel -y
    - ./tests/scripts/unit_tests.sh
  except: ['triggers', 'master']

tox-inventory-builder:
  stage: unit-tests
  extends: .job
  script:
    - pip install tox
    - cd contrib/inventory_builder && tox
  when: manual
  except: ['triggers', 'master']
