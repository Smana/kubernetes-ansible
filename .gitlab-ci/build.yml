---
pipeline image:
  stage: build
  image: docker:20.10.22-cli
  variables:
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:20.10.22-dind
      # See https://gitlab.com/gitlab-org/gitlab-runner/-/issues/27300 for why this is required
      command: ["--tls=false"]
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
    # DOCKER_HOST is overwritten if we set it as a GitLab variable
    - DOCKER_HOST=tcp://docker:2375; docker buildx create --use --name kubespray-multi-platform-builder --buildkitd-flags '--allow-insecure-entitlement network.host'; docker buildx build --builder kubespray-multi-platform-builder --platform linux/arm64 --file pipeline.Dockerfile --tag $PIPELINE_IMAGE --push --allow network.host .
