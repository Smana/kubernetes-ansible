on:
  push:
    branches:
      - master

jobs:
  deploy-job:
    runs-on: self-hosted
    steps:
      - name: clean ssh hosts
        run: rm -rf ~/.ssh

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install packages
        run: pip install -r requirements.txt

      - name: deploy changes
        run: ansible-playbook -i /inventory/mycluster/hosts.yaml cluster.yml -b -v --private-key /inventory/id_rsa
  
  scale-nodes:
    runs-on: self-hosted
    steps:
      - name: clean ssh hosts
        run: rm -rf ~/.ssh

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install packages
        run: pip install -r requirements.txt

      - name: deploy changes
        run: ansible-playbook -i /inventory/mycluster/hosts.yaml scale.yml -b -v --private-key /inventory/id_rsa