---
__ansible_memtotal_gb: "{{ ((ansible_memtotal_mb | int) / 1024) | round | int }}"
kube_apiserver_resources:
  resources:
    requests:
      memory: 256Mi
      cpu: 300m
    limits:
      memory: >-
        {{
          (__ansible_memtotal_gb | int) - 4
          if (__ansible_memtotal_gb | int) >= 6
          else 2
        }}Gi
