---
kube_apiserver_resources:
  requests:
    memory: 256Mi
    cpu: 300m
  limits:
    memory: >-
      {{
        ((((ansible_memtotal_mb | int) / 1024) | round | int) - 4)
        if (((ansible_memtotal_mb | int) / 1024) | round | int) >= 6
        else
        ((((ansible_memtotal_mb | int) / 1024) | round | int) - 2)
      }}Gi
