---

- name: Disable Controller Manager Node Lifecycle Policy
  replace:
    dest: "/etc/kubernetes/manifests/kube-controller-manager.yaml"
    regexp: ". ..controllers=.,bootstrapsigner,tokencleaner"
    replace: "- --controllers=*,bootstrapsigner,tokencleaner,-cloud-node-lifecycle"
    backup: yes
  notify:
    - "Master | Restart kube-controller-manager"
