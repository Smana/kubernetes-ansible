---
- name: reload systemd
  command: systemctl daemon-reload
  when: init_system == "systemd"

- name: restart kubelet
  command: /bin/true
  notify:
    - reload systemd
    - reload kubelet

- name: set is_gentoken_calico fact
  set_fact:
    is_gentoken_calico: true

- name: reload kubelet
  service:
    name: kubelet
    state: restarted
