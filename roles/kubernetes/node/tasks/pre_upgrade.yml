---
- name: "Pre-upgrade | copy /var/lib/cni from kubelet"
  command: docker cp kubelet:/var/lib/cni /var/lib/cni
  args:
    creates: "/var/lib/cni"
  failed_when: false

- name: "Pre-upgrade | Make sure to restart kubelet if certificates changed"
  command: /bin/true
  notify: restart kubelet if secrets changed
