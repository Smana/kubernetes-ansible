---
- name: Mask swap.target (persist swapoff)
  ansible.builtin.systemd_service:
    name: swap.target
    masked: true

- name: Disable swap
  command: /sbin/swapoff -a

- name: Disable swapOnZram for Fedora
  command: touch /etc/systemd/zram-generator.conf
  when:
    - ansible_distribution in ['Fedora']
