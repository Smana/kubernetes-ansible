---
- name: Remove swapfile from /etc/fstab
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

- name: disable swap-create@zram0.service
  systemd:
    enabled: no
    masked: yes
    state: stopped
    name: swap-create@zram0
  when:
    - ansible_distribution == "Fedora"
    - (ansible_distribution_major_version | int) >= 33

# kubelet fails even if ansible_swaptotal_mb = 0
- name: check swap
  command: /sbin/swapon -s
  register: swapon
  changed_when: no
- name: Disable swap
  command: /sbin/swapoff -a
  when: swapon.stdout
  ignore_errors: "{{ ansible_check_mode }}"
