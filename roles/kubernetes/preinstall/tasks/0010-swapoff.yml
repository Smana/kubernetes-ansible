---
- name: Remove swapfile from /etc/fstab
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

# TODO check with service_facts when ansible "service_facts: fix for systemd 245 #68211" arrives in master
- name: check for swap-create@zram0.service
  shell: systemctl list-units | grep swap-create@zram0.service
  register: swapram
  ignore_errors: true
- name: disable swap-create@zram0.service
  systemd:
    enabled: no
    masked: yes
    state: stopped
    name: swap-create@zram0
  when: swapram.rc == 0

# kubelet fails even if ansible_swaptotal_mb = 0
- name: check swap
  command: /sbin/swapon -s
  register: swapon
  changed_when: no
- name: Disable swap
  command: /sbin/swapoff -a
  when: swapon.stdout
  ignore_errors: "{{ ansible_check_mode }}"
