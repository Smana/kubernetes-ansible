---
postinstall_links_paths:
  - /etc/kubernetes/pki/apiserver-etcd-client.crt
  - /etc/kubernetes/pki/etcd/healthcheck-client.crt
  - /etc/kubernetes/pki/etcd/peer.crt
  - /etc/kubernetes/pki/etcd/server.crt

postinstall_links_src: /etc/ssl/etcd/ssl/ca.pem
postinstall_rotate_service_name: renew-certs-kubeadm

postinstall_kubelet_config_path: /etc/kubernetes/kubelet-config.yaml
postinstall_control_manager_config_path: /etc/kubernetes/manifests/kube-controller-manager.yaml
postinstall_signing_duration: 720h
postinstall_rotation_period: quarterly
