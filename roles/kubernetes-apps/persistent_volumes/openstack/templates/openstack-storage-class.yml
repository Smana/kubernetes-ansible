---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: standard
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: kubernetes.io/cinder
parameters:
  availability: nova
{% if persistent_volumes_type|default(false) %}
  type: "{{ persistent_volumes_type }}"
{% endif %}
