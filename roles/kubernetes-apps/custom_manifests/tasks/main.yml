---
- name: Custom | Create manifest
  template:
    src: "custom.yml.j2"
    dest: "{{ kube_config_dir }}/custom.yml"
  when: inventory_hostname == groups['kube-master'][0]

- name: Custom | Apply manifest
  kube:
    name: "{{ item.item.name }}"
    kubectl: "{{ bin_dir }}/kubectl"
    filename: "{{ kube_config_dir }}/custom.yml"
    state: "latest"
  when: inventory_hostname == groups['kube-master'][0]
