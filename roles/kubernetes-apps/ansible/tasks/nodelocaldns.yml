---
- name: Kubernetes Apps | Lay Down nodelocaldns Template
  template:
    src: "{{ item.file }}.j2"
    dest: "{{ kube_config_dir }}/{{ item.file }}"
  with_items:
    - { name: nodelocaldns, file: nodelocaldns-config.yml, type: configmap }
    - { name: nodelocaldns, file: nodelocaldns-sa.yml, type: sa }
    - { name: nodelocaldns, file: nodelocaldns-deamonset.yml, type: daemonset }
  register: nodelocaldns_manifests
  vars:
    clusterIP: |-
      {% if dns_mode in ['kubedns', 'coredns', 'coredns_dual'] %}
          "{{ skydns_server }}"
      {% elif dns_mode == 'dnsmasq_kubedns' %}
          "{{ dnsmasq_dns_server }}"
      {% elif dns_mode == 'manual' %}
          "{{ manual_dns_server }}"
      {% endif %}
    secondaryclusterIP: "{{ skydns_server_secondary }}"
  when:
    - enable_nodelocaldns == True
    - inventory_hostname == groups['kube-master'] | first
  tags:
    - nodelocaldns

- name: Debug | Get content of nodelocaldns-config
  slurp:
    src: "{{ kube_config_dir }}/nodelocaldns-config.yml"
  register: nodelocaldns_config
  when:
    - enable_nodelocaldns == True
    - inventory_hostname == groups['kube-master'] | first

- name: Debug templates
  debug:
    msg: "{{ nodelocaldns_config }}"
