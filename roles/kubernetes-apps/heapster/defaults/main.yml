---
# defaults file for heapster_grafana
#images version
heapster_version: v1.5.3
heapsterinfluxdb_version: v1.3.3
heapstergrafana_version: v4.4.3

#images repo
image_repo_host: "registry.onetest.newtouch.com"
heapster_image_repo: "{{ image_repo_host }}/wangwenhu/heapster-{{ image_arch }}"
heapster_image_tag: "{{ heapster_version }}"
heapstergrafana_image_repo: "{{ image_repo_host }}/wangwenhu/heapster-grafana-{{ image_arch }}"
heapstergrafana_image_tag: "{{ heapstergrafana_version }}"
heapsterinfluxdb_image_repo: "{{ image_repo_host }}/wangwenhu/heapster-influxdb-{{ image_arch }}"
heapsterinfluxdb_image_tag: "{{ heapsterinfluxdb_version }}"


heapster_namespace: "kube-system"
