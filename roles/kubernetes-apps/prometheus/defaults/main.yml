---
# defaults file for prometheus_grafana
#images version
prometheus_version: v2.3.1
prometheusoperator_version: v0.23.0
prometheusconfig_version: v0.23.0
nodeexporter_version: v0.15.2
configmap_version: v0.0.1
alertmanager_version: v0.15.0
grafana_version: 5.2.1
kuberbacproxy_version: v0.3.1
kubestatemetrics_version: v1.3.1
addonresizer_version: 1.0

#images repo
prometheus_image_repo: "quay.io/prometheus/prometheus"
prometheus_image_tag: "{{ prometheus_version }}"
prometheusoperator_image_repo: "quay.io/coreos/prometheus-operator"
prometheusoperator_image_tag: "{{ prometheusoperator_version }}"
prometheusconfig_image_repo: "quay.io/prometheus-config-reloader"
prometheusconfig_image_tag: "{{ prometheusconfig_version }}"
nodeexporter_image_repo: "quay.io/prometheus/node-exporter"
nodeexporter_image_tag: "{{ nodeexporter_version }}"
configmap_image_repo: "quay.io/coreos/configmap-reload"
configmap_image_tag: "{{ configmap_version }}"
alertmanager_image_repo: "quay.io/prometheus/alertmanager"
alertmanager_image_tag: "{{ alertmanager_version }}"
grafana_image_repo: "docker.io/grafana/grafana"
grafana_image_tag: "{{ grafana_version }}"
kuberbacproxy_image_repo: "quay.io/coreos/kube-rbac-proxy"
kuberbacproxy_image_tag: "{{ kuberbacproxy_version }}"
kubestatemetrics_image_repo: "quay.io/coreos/kube-state-metrics"
kubestatemetrics_image_tag: "{{ kubestatemetrics_version }}"
addonresizer_image_repo: "quay.io/coreos/addon-resizer"
addonresizer_image_tag: "{{ addonresizer_version }}"


prometheus_namespace: "monitoring"
