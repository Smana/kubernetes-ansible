---
role_name_check: 1
dependency:
  name: galaxy
platforms:
  - name: ubuntu20
    image: quay.io/kubespray/vm-ubuntu-2004:latest
    cpus: 2
    memory: 1Gi
    ssh_service:
      type: NodePort
      nodeport_host: 147.75.102.93
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
      timeout: 120
  inventory:
    group_vars:
      all:
        user:
          name: foo
          comment: My test comment
verifier:
  name: testinfra
