driver:
  name: vagrant
  provider:
    name: libvirt
lint: |
  set -e
  yamllint -c ../../.yamllint .
platforms:
  - name: stretch
    box: debian/stretch64
    cpus: 1
    memory: 1024
  - name: buster
    box: debian/buster64
    cpus: 1
    memory: 1024
provisioner:
  name: ansible
  playbooks:
    converge: ../resources/converge.yml
  lint:
    name: ansible-lint
    options:
      c: ../../../.ansible-lint
verifier:
  name: testinfra
  directory: ../resources/tests/
  lint:
    name: flake8
