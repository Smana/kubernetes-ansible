---
- include: install.yml
- include: configure.yml

- name: Restart etcd if binary changed
  command: /bin/true
  notify: restart etcd
  when: etcd_copy.stdout_lines

# reload systemd before starting service
- meta: flush_handlers

- name: Ensure etcd is running
  service:
    name: etcd
    state: started
    enabled: yes
