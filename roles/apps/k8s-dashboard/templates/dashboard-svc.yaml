kind: Service
apiVersion: v1
metadata:
  labels: {{ dashboard_labels | to_nice_json }}
  name: {{ dashboard.name }}
  namespace: kube-system
spec:
  type: NodePort
  ports:
  - port: 80
    nodePort: 31888
    targetPort: 9090
  selector: {{ dashboard_selector|default(dashboard_labels) | to_nice_json }}
