---
# Define namespace
dashboard_namespace: kube-system

dashboard_manifests_dir: /etc/k8s/manifests/dashboard

dashboard:
  name: dashboard-canary
  replicas: 1
  type: NodePort

dashboard_labels:
  k8s-app: dashboard-canary
  version: v1
  kubernetes.io/cluster-service: "true"

dashboard_selector:
  k8s-app: dashboard-canary

dashboard_container_image:
  name: gcr.io/google_containers/kubernetes-dashboard-amd64
  tag: v1.0.0

dashboard_container_ports:
  - containerPort: 9090

dashboard_container_livenessprobe:
  httpGet:
    path: /
    port: 9090
    initialDelaySeconds: 30
    timeoutSeconds: 30
