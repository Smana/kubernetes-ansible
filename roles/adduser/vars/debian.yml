---
addusers:
  - name: etcd
    comment: "Etcd user"
    createhome: yes
    home: "{{ etcd_data_dir }}"
    system: yes
    shell: /sbin/nologin
    uid: 1000

  - name: kube
    comment: "Kubernetes user"
    createhome: no
    system: yes
    shell: /sbin/nologin
    group: "{{ kube_cert_group }}"
    uid: 1001
