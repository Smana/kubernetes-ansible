---
- name: restart calico-node
  command: /bin/true
  notify:
    - Calico | reload systemd
    - Calico | reload calico-node

- name: Calico | reload systemd
  command: systemctl daemon-reload
  args:
    warn: false

- name: Calico | reload calico-node
  service:
    name: calico-node
    state: restarted
    sleep: 10
