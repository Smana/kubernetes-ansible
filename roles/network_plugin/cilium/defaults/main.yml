---
# Log-level
cilium_debug: false
cilium_disable_ipv4: false

# Etcd SSL dirs
cilium_cert_dir: /etc/cilium/certs
etcd_cert_dir: /etc/ssl/etcd/ssl

# Cilium Network Policy directory
cilium_policy_dir: /etc/kubernetes/policy

# Optional features
cilium_enable_prometheus: false

rbac_resources:
  - sa
  - clusterrole
  - clusterrolebinding
