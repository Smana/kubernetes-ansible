---
- name: restart calico-node
  command: /bin/true
  notify:
    - reload systemd
    - reload calico-node

- name: restart docker
  command: /bin/true
  notify:
    - reload systemd
    - reload docker
    - reload kubelet

- name: delete default docker bridge
  command: ip link delete docker0
  ignore_errors: yes
  notify: restart docker

- name : reload systemd
  shell: systemctl daemon-reload
  when: init_system == "systemd"

- name: reload calico-node
  service:
    name: calico-node
    state: restarted

- name: reload docker
  service:
    name: docker
    state: restarted

- name: reload kubelet
  service:
    name: kubelet
    state: restarted
