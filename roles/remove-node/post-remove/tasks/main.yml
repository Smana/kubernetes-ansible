---
- name: Delete node
  command: "{{ bin_dir }}/kubectl delete node {{ inventory_hostname }}"
  delegate_to: "{{ groups['kube-master']|first }}"
  ignore_errors: yes

- name: Lookup etcd member id
  shell: "{{ bin_dir }}/etcdctl --endpoints={{ etcd_access_addresses }} member list | grep {{ node_ip }} | cut -d: -f1"
  register: etcd_member_id
  ignore_errors: true
  changed_when: false
  check_mode: no
  tags:
    - facts
  environment:
    ETCDCTL_API: 3
    ETCDCTL_CERT: "{{ etcd_cert_dir }}/admin-{{ inventory_hostname }}.pem"
    ETCDCTL_KEY_FILE: "{{ etcd_cert_dir }}/admin-{{ inventory_hostname }}-key.pem"
    ETCDCTL_KEY: "{{ etcd_cert_dir }}/ca.pem"
  delegate_to: "{{ groups['etcd']|first }}"
  when: inventory_hostname in groups['etcd']

- name: Remove etcd member from cluster
  shell: "{{ bin_dir }}/etcdctl --endpoints={{ etcd_access_addresses }} member remove {{ etcd_member_id.stdout }}"
  register: etcd_member_in_cluster
  ignore_errors: true
  changed_when: false
  check_mode: no
  tags:
    - facts
  environment:
    ETCDCTL_API: 3
    ETCDCTL_CERT: "{{ etcd_cert_dir }}/admin-{{ inventory_hostname }}.pem"
    ETCDCTL_KEY_FILE: "{{ etcd_cert_dir }}/admin-{{ inventory_hostname }}-key.pem"
    ETCDCTL_KEY: "{{ etcd_cert_dir }}/ca.pem"
  delegate_to: "{{ groups['etcd']|first }}"
  when:
    - inventory_hostname in groups['etcd']
    - etcd_member_id.stdout | length > 0
