---
- name: Docker | Stop docker service
  service:
    name: docker
    enabled: false
    masked: true
    state: stopped
  tags:
    - reset_docker

- name: Docker | Remove dpkg hold
  dpkg_selections:
    name: "{{ item }}"
    selection: install
  when: ansible_pkg_mgr == 'apt'
  changed_when: false
  with_items:
    - "{{ containerd_package }}"
    - docker-ce
    - docker-ce-cli

- name: Docker | ensure docker-ce repository is removed
  apt_repository:
    repo: "{{ item }}"
    state: absent
  with_items: "{{ docker_repo_info.repos }}"
  when: ansible_pkg_mgr == 'apt'
  tags:
    - reset_docker

- name: Docker | Remove docker repository on Fedora
  file:
    name: "{{ yum_repo_dir }}/docker.repo"
    state: absent
  when: ansible_distribution == "Fedora" and not is_ostree
  tags:
    - reset_docker

- name: Docker | Remove docker repository on RedHat/CentOS/Oracle/AlmaLinux Linux
  template:
    name: "{{ yum_repo_dir }}/docker-ce.repo"
    state: absent
  when:
    - ansible_os_family == "RedHat"
    - ansible_distribution != "Fedora"
    - not is_ostree
  tags:
    - reset_docker

- name: Docker | Remove docker configuration files
  file:
    name: "{{ item }}"
    state: absent
  loop:
    - /etc/systemd/system/docker.service.d/
    - /var/lib/docker
    - /etc/docker
    - /etc/init/docker.conf
    - /etc/init.d/docker
    - /run/systemd/generator.late/docker.service
  tags:
    - reset_docker

- name: Docker | Remove docker package
  package:
    name: "{{ docker_package_info.pkgs }}"
    state: absent
  changed_when: false
  when:
    - not ansible_os_family in ["Flatcar", "Flatcar Container Linux by Kinvolk"]
    - not is_ostree
    - docker_package_info.pkgs|length > 0
  tags:
    - reset_docker

- name: reset | systemctl daemon-reload  # noqa 503
  systemd:
    daemon_reload: true
  tags:
    - reset_docker
