driver:
  name: vagrant
  provider:
    name: libvirt
lint: |
  set -e
  yamllint -c ../../../.yamllint .
platforms:
  - name: jessie
    box: debian/jessie64
    cpus: 1
    memory: 1024
  - name: stretch
    box: debian/stretch64
    cpus: 1
    memory: 1024
  - name: buster
    box: debian/buster64
    cpus: 1
    memory: 1024
provisioner:
  name: ansible
  playbooks:
    converge: ../resources/converge.yml
    prepare: ../resources/prepare.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../
  config_options:
    defaults:
      callback_whitelist: profile_tasks
  lint:
    name: ansible-lint
    options:
      c: ../../../.ansible-lint
  inventory:
    host_vars:
      jessie:
        docker_version: latest   # https://github.com/docker/for-linux/issues/633#issuecomment-475983434
    group_vars:
      all:
        docker_dns_servers_strict: false
verifier:
  name: testinfra
  directory: ../resources/tests/
  lint:
    name: flake8
