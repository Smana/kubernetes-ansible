driver:
  name: vagrant
  provider:
    name: libvirt
lint:
  name: yamllint
  options:
    config-file: ../../../.yamllint
platforms:
  - name: bionic
    box: generic/ubuntu1804
    cpus: 1
    memory: 1024
    groups:
      - kube-master
  - name: focal
    box: generic/ubuntu2004
    cpus: 1
    memory: 1024
    groups:
      - kube-master
provisioner:
  name: ansible
  playbooks:
    converge: ../resources/converge.yml
    prepare: ../resources/prepare.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../
  config_options:
    defaults:
      callback_whitelist: profile_tasks
  lint:
    name: ansible-lint
    options:
      c: ../../../.ansible-lint
verifier:
  name: testinfra
  directory: ../resources/tests/
  lint:
    name: flake8
