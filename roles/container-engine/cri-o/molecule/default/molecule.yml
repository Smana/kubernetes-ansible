---
role_name_check: 1
platforms:
  - name: ubuntu20
    image: quay.io/kubespray/vm-ubuntu-2004:latest
    cpus: 2
    memory: 1Gi
    groups:
      - kube_control_plane
      - kube_node
      - k8s_cluster
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../../
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
      timeout: 120
verifier:
  name: testinfra
