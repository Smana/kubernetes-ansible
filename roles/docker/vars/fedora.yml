docker_kernel_min_version: '0'

docker_package_info:
  pkg_mgr: dnf
  args:
      name: "{{ item }}"
      state: latest
  pkgs:
    - docker-io

docker_repo_key_info:
  pkg_key: ''
  args: {}
  repo_keys: []

docker_repo_info:
  pkg_repo: ''
  args: {}
  repos: []

docker_config:
  location: "/etc/sysconfig/docker"
  daemon_opts: >
    --log-driver=journald
