[ssh_connection]
pipelining=True
#ssh_args=-o ForwardAgent=yes

#
# Uncomment the line below if you are using bastion hosts
#
#ssh_args = -F ./ssh-bastion.conf -o ControlMaster=auto -o ControlPersist=30m -o StrictHostKeyChecking=no

#control_path = ~/.ssh/ansible-%%r@%%h:%%p
[defaults]
#sudo_flags = SSH_AUTH_SOCK="$SSH_AUTH_SOCK" -H -S -n
host_key_checking=False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp
stdout_callback = skippy
library = ./library
#callback_whitelist = profile_tasks
roles_path = roles:$VIRTUAL_ENV/usr/local/share/kubespray/roles:$VIRTUAL_ENV/usr/local/share/ansible/roles
