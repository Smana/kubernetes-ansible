---
- name: Check ansible version
  import_playbook: ansible_version.yml

- name: Ensure compatibility with old groups
  import_playbook: legacy_groups.yml

- hosts: bastion[0]
  gather_facts: False
  environment: "{{ proxy_disable_env }}"
  roles:
    - { role: kubernetes.kubespray.kubespray_defaults}
    - { role: kubernetes.kubespray.bastion_ssh_config, tags: ["localhost", "bastion"]}

- hosts: etcd[0]
  environment: "{{ proxy_disable_env }}"
  roles:
    - { role: kubernetes.kubespray.kubespray_defaults}
    - { role: kubernetes.kubespray.recover_control_plane.etcd }

- hosts: kube_control_plane[0]
  environment: "{{ proxy_disable_env }}"
  roles:
    - { role: kubernetes.kubespray.kubespray_defaults}
    - { role: kubernetes.kubespray.recover_control_plane.control_plane }

- include: cluster.yml

- hosts: kube_control_plane
  environment: "{{ proxy_disable_env }}"
  roles:
    - { role: kubernetes.kubespray.kubespray_defaults}
    - { role: kubernetes.kubespray.recover_control_plane.post_recover }
