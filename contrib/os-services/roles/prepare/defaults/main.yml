---
disable_service_firewall: false

enable_service_firewall: false

public_port_list_on_control_plane:
  # Here opens Kubernetes related ports according to
  # https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm
  - 6443/tcp  # kube-apiserver port
  - 2379-2380/tcp  # etcd API port
  - 10250/tcp  # kubelet API port
  - 10251/tcp  # kube-scheduler API port
  - 10252/tcp  # kube-controller API port

public_port_list_on_node:
  - 10250/tcp  # kubelet API port
  - 30000-32767/tcp  # NodePort Service port
