distro_settings:
  ubuntu:
    image: "ubuntu:16.04"
    systemd_installed: true
    pid1_exe: /lib/systemd/systemd
    init: |
      /sbin/init
  debian:
    image: "debian:9.5"
    user: "debian"
    pid1_exe: /lib/systemd/systemd
    init: |
      sh -c "apt-get -qy update && apt-get -qy install systemd-sysv dbus && exec /sbin/init"
