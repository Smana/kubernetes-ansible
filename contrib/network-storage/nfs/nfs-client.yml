---
- name: Install NFS client utilities
  hosts: kube_node
  tasks:
    - name: Ensure nfs-common is installed on Debian based systems
      ansible.builtin.package:
        name: nfs-common
        state: present
      when: ansible_os_family == "Debian"

    - name: Ensure nfs-utils is installed on RedHat based systems
      ansible.builtin.package:
        name: nfs-utils
        state: present
      when: ansible_os_family == "RedHat"
      