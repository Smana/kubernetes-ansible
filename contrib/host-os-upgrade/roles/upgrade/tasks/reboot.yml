---
- include_tasks: reboot-2.7.yml
  when: ansible_version.full | version_compare('2.7', '>=')
- block:
  - name: Reboot host
    shell: "sleep 5 && reboot"
    async: 1
    poll: 0
  - name: Wait for the reboot to complete
    wait_for_connection:
      connect_timeout: 20
      sleep: 5
      delay: 10
      timeout: 600
  when: not ansible_version.full | version_compare('2.7', '>=')