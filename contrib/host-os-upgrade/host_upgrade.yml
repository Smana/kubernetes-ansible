---
- hosts: kube-node
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  serial: "{{ serial | default('10%') }}"
  roles:
    - { role: kubespray-defaults}
    - { role: pre-upgrade, tags: pre-upgrade }
    - { role: upgrade, tags: upgrade }
    - { role: post-upgrade, tags: post-upgrade }
