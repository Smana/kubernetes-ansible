---
all:
  hosts:
    # bastion: {ansible_host: x.x.x.x, ansible_user: <username>}
    node1: {ansible_host: 192.168.0.11}
    node2: {ansible_host: 192.168.0.12}
    node3: {ansible_host: 192.168.0.13}
    node4: {ansible_host: 192.168.0.14}
    node5: {ansible_host: 192.168.0.15}
    node6: {ansible_host: 192.168.0.16}
  vars:
    container_manager: docker
    kube_network_plugin: calico
    kube_pods_subnet: 10.233.64.0/18
    kube_network_node_prefix: 24
    kube_proxy_port_range: "30000-32767"
    kube_proxy_mode: ipvs
  children:
    etcd:
      hosts:
        node1
        node2
        node3
    k8s-cluster:
      children:
        calico-rr: {hosts: {}}
        kube-master:
          hosts:
            node1
            node2
            node3
        kube-node:
          hosts:
            node4
            node5
            node6
