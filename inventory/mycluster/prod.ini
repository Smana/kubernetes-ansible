# ## Configure 'ip' variable to bind kubernetes services on a
# ## different ip than the default iface
# ## We should set etcd_member_name for etcd cluster. The node that is not a etcd member do not need to set the value, or can set the empty string value.
[all]
hpcsre01 ansible_host=hpcsre01  etcd_member_name=etcd1
hpcsre02 ansible_host=hpcsre02  etcd_member_name=etcd2
hpcsre03 ansible_host=hpcsre03  etcd_member_name=etcd3
hpcsre04 ansible_host=hpcsre04  # ip=10.3.0.4 etcd_member_name=etcd4
hpcsre05 ansible_host=hpcsre05  # ip=10.3.0.5 etcd_member_name=etcd5

# ## configure a bastion host if your nodes are not directly reachable
# bastion ansible_host=x.x.x.x ansible_user=some_user

[kube-master]
 hpcsre01
 hpcsre02

[etcd]
 hpcsre01
 hpcsre02
 hpcsre03

[kube-node]
 hpcsre02
 hpcsre03
 hpcsre04
 hpcsre05

[k8s-cluster:children]
kube-master
kube-node

[all:vars]
ansible_ssh_user=ansible
