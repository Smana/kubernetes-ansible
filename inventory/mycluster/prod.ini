# ## Configure 'ip' variable to bind kubernetes services on a
# ## different ip than the default iface
# ## We should set etcd_member_name for etcd cluster. The node that is not a etcd member do not need to set the value, or can set the empty string value.
[all]
sre01 ansible_host=hpcsre01.ghdna.io  etcd_member_name=etcd1
sre02 ansible_host=hpcsre02.ghdna.io  etcd_member_name=etcd2
sre03 ansible_host=hpcsre03.ghdna.io  etcd_member_name=etcd3
sre04 ansible_host=hpcsre04.ghdna.io  # ip=10.3.0.4 etcd_member_name=etcd4
sre05 ansible_host=hpcsre05.ghdna.io  # ip=10.3.0.5 etcd_member_name=etcd5

# ## configure a bastion host if your nodes are not directly reachable
# bastion ansible_host=x.x.x.x ansible_user=some_user

[kube-master]
 sre01
 sre02

[etcd]
 sre01
 sre02
 sre03

[kube-node]
 sre02
 sre03
 sre04
 sre05

[k8s-cluster:children]
kube-master
kube-node

[all:vars]
ansible_ssh_user=ansible
