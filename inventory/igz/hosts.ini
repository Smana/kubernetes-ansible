# ## Configure 'ip' variable to bind kubernetes services on a
# ## different ip than the default iface
# ## We should set etcd_member_name for etcd cluster. The node that is not a etcd member do not need to set the value, or can set the empty string value.
[all]
k8s-node1 ansible_host=192.168.200.141 ip=10.0.4.101 etcd_member_name=etcd1
k8s-node2 ansible_host=192.168.200.142 ip=10.0.4.102 etcd_member_name=etcd2
k8s-node3 ansible_host=192.168.200.143 ip=10.0.4.103 etcd_member_name=etcd3
k8s-node4 ansible_host=192.168.200.144 ip=10.0.4.104

# ## configure a bastion host if your nodes are not directly reachable
# bastion ansible_host=x.x.x.x ansible_user=some_user

[kube-master]
k8s-node1
k8s-node2
k8s-node3

[etcd]
k8s-node1
k8s-node2
k8s-node3

[kube-node]
k8s-node1
k8s-node2
k8s-node3
k8s-node4

[k8s-cluster:children]
kube-master
kube-node
