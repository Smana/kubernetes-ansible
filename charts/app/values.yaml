secrets:
  ingress:
    ssl_secret: my-sslsecret
    node_ips: ""

spec:
  project: myproject
  destination:
    server: https://kubernetes.default.svc
    project: bootstrap
  
  source:
    url: https://github.com/drgroot/kubespray.git
    revision: HEAD
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true

templateSource:
  path: charts/helm
  repoURL: https://github.com/drgroot/kubespray.git
  targetRevision: HEAD

versions:
  ingress: 4
  prometheus: 19.2.3
  keda: 2.8.1
  metrics: 5.10.7